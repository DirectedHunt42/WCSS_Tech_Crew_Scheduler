<!DOCTYPE html>
<html>
<head>
    <!-- Redirects the page immediately to UserPage/UserPage.html -->
    <meta http-equiv="refresh" content="0; url=UserPage/UserPage.html">
    <title>Redirecting...</title>
    <!-- Link to the default dark style CSS -->
    <link rel="stylesheet" href="/CSS/DarkStyle.css">
    <!-- Favicon for the page -->
    <link rel="icon" type="image/x-icon" href="/FavIcon.ico">
    <!-- JavaScript to handle theme switching, loaded after HTML parsing -->
    <script src="/JS/themeHandler.js" defer></script>
</head>
<body>
    <!-- Fallback link in case automatic redirect fails -->
    <p>If you are not redirected automatically, <a href="UserPage/UserPage.html">click here</a>.</p>
</body>
</html>
