<!DOCTYPE html>
<html>
<head>
    <title>Members Page</title>
    <link rel="stylesheet" href="MasterStyle.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="membersPage.html">Calendar</a>
        <a href="eventlist.html">Event List</a>
        <a href="helpfulResources.html">Helpful Resources</a>
        <a href="contacts.html">Contacts</a>
        <a href="LogInPage.html">Return To Login</a>
    </div>
    <div class="content">
        <h1>Upcoming Events</h1>
            <script>
                fetch('eventList.txt')
                    .then(response => response.text())
                    .then(data => {
                        const lines = data.split('\n');
                        lines.forEach(line => {
                            const eventContainer = document.createElement('div');
                            eventContainer.style.display = 'flex';
                            eventContainer.style.alignItems = 'center';
                            eventContainer.style.marginBottom = '10px';

                            const contactInfo = document.createElement('p');
                            contactInfo.textContent = line;
                            contactInfo.style.marginRight = '10px';

                            const optInButton = document.createElement('button');
                            optInButton.textContent = 'Opt into event';
                            optInButton.addEventListener('click', () => {
                                const eventName = line.split(',')[0];
                                alert(`Opt in request sent for: ${eventName}`);
                                optInButton.disabled = true;
                                optInButton.textContent = 'Opted in';
                            });

                            eventContainer.appendChild(contactInfo);
                            eventContainer.appendChild(optInButton);
                            document.querySelector('.content').appendChild(eventContainer);
                        });
                    })
                    .catch(error => console.error('Error fetching contacts:', error));
            </script>
    </div>
</body></head>
</html>
