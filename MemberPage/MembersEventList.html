<!DOCTYPE html>
<html>

<head>
    <title>Members Page</title>
    <link rel="stylesheet" href="/MasterStyle.css">
    <link rel="icon" type="image/x-icon" href="/FavIcon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <a href="MembersPage.html">Calendar</a>
        <a href="MembersEventlist.html">Event List</a>
        <a href="MembersHelpfulResources.html">Helpful Resources</a>
        <a href="MembersPageContacts.html">Contacts</a>
        <a href="/UserPage/UserPage.html" onclick="signOut()">Sign Out</a>
    </div>
    <div class="content">
        <h1>Upcoming Events</h1>
        <script>
            async function optIn(eventName) {
                try {
                    // First, set the cookie
                    const setCookieResponse = await fetch('http://localhost:6421/set-cookie');
                    if (!setCookieResponse.ok) {
                        throw new Error(`Failed to set cookie: ${setCookieResponse.status}`);
                    }

                    // Then, make the opt-in request
                    const response = await fetch('http://localhost:6421/opt-in', {
                        method: 'POST',
                        credentials: 'include', // Include cookies
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ eventName: eventName }),
                    });

                    if (!response.ok) {
                        const errorText = await response.text(); // Get the error message from the server
                        throw new Error(`Opt-in failed: ${response.status} - ${errorText}`);
                    }

                    const data = await response.text();
                    console.log(data); // "Opt-in request saved successfully"
                    alert(`Opt-in request sent for: ${eventName}`);
                } catch (error) {
                    console.error('Error during opt-in:', error);
                    alert('Failed to send opt-in request. Please try again.');
                }
            }

            fetch('/Resources/eventList.txt')
                .then(response => response.text())
                .then(data => {
                    const lines = data.split('\n');
                    lines.forEach(line => {
                        const eventContainer = document.createElement('div');
                        eventContainer.style.display = 'flex';
                        eventContainer.style.alignItems = 'center';
                        eventContainer.style.marginBottom = '10px';

                        const contactInfo = document.createElement('p');
                        contactInfo.textContent = line;
                        contactInfo.style.marginRight = '10px';

                        const optInButton = document.createElement('button');
                        optInButton.textContent = 'Opt into event';

                        optInButton.addEventListener('click', () => {
                            const eventName = line.split(',')[0]; // Adjust this to extract the correct event name
                            optIn(eventName); // Call the async function
                            optInButton.disabled = true;
                            optInButton.textContent = 'Request Sent';
                        });

                        eventContainer.appendChild(contactInfo);
                        eventContainer.appendChild(optInButton);
                        document.querySelector('.content').appendChild(eventContainer);
                    });
                })
                .catch(error => console.error('Error fetching events:', error));
        </script>
        <script src="/JS/authCheck.js"></script>
    </div>
</body>
</head>

</html>
