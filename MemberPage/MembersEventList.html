<!DOCTYPE html>
<html>

<head>
    <title>WCSS Tech Events</title>
    <link rel="stylesheet" href="/CSS/DarkStyle.css">
    <link rel="icon" type="image/x-icon" href="/FavIcon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .content {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: left;
            margin-left: 250px;
        }

        #member-event-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            margin: 0 auto;
            justify-items: center;
            width: 100%;
            box-sizing: border-box;
        }

        #member-event-list li {
            max-width: 200px;
            width: 100%;
            margin: 0;
        }

        .sidebar {
            width: 250px;
        }

        #opt-out-mode-btn {
            position: fixed;
            bottom: 35px;
            left: 270px;
            z-index: 1000;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            transition: background 0.2s;
        }

        #opt-out-mode-btn.opt-out-active {
            background: #d32f2f;
        }

        .opt-out-candidate {
            outline: 3px solid #d32f2f !important;
            cursor: pointer !important;
            background: #fff3f3 !important;
            color: black !important;
        }
    </style>
</head>

<body>
    <div id="theme-switcher">
        <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
    </div>
    <div class="sidebar">
        <a href="membersPage.html">Calendar</a>
        <a href="AnnouncementsPage.html">Announcements</a>
        <a href="MembersEventList.html">Event List</a>
        <a href="MembersHelpfulResources.html">Helpful Resources</a>
        <a href="MembersPageContacts.html">Contacts</a>
        <a href="/UserPage/UserPage.html" onclick="signOut()">Sign Out</a>
    </div>
    <div class="content">
        <h1>Upcoming Events</h1>
        <script>
            async function fetchOptInStatus() {
                try {
                    const apiBase = window.location.origin;
                    const response = await fetch(`${apiBase}:6421/opt-in-status`, {
                        credentials: 'include'
                    });
                    if (response.ok) {
                        return await response.json();
                    } else {
                        console.error('Failed to fetch opt-in status');
                        return [];
                    }
                } catch (error) {
                    console.error('Error fetching opt-in status:', error);
                    return [];
                }
            }

            async function toggleOptIn(eventName, button) {
                let endpoint = '/opt-in';
                let successMsg = 'Opt-in request sent successfully!';
                let failMsg = 'Failed to send opt-in request: ';
                let nextLabel = 'Cancel Request';
                let revertLabel = 'Opt into event';

                if (button.textContent === 'Cancel Request') {
                    endpoint = '/cancel-opt-in';
                    successMsg = 'Opt-in request canceled successfully!';
                    failMsg = 'Failed to cancel opt-in request: ';
                    nextLabel = 'Opt into event';
                    revertLabel = 'Cancel Request';
                } else if (button.textContent === 'Opt in Again') {
                    endpoint = '/opt-in-again';
                    successMsg = 'Opt-in request submitted again!';
                    failMsg = 'Failed to opt-in again: ';
                    nextLabel = 'Cancel Request';
                    revertLabel = 'Opt in Again';
                }

                try {
                    const apiBase = window.location.origin;
                    const response = await fetch(`${apiBase}:6421${endpoint}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include',
                        body: JSON.stringify({ eventName }),
                    });

                    if (response.ok) {
                        button.textContent = nextLabel;
                        button.disabled = false;
                        alert(successMsg);
                    } else {
                        const errorText = await response.text();
                        button.textContent = revertLabel;
                        button.disabled = false;
                        alert(failMsg + errorText);
                    }
                } catch (error) {
                    button.textContent = revertLabel;
                    button.disabled = false;
                    alert(failMsg + 'Please try again.');
                }
            }
            apiBase = window.location.origin;

            fetch(`${apiBase}:5500/api/events`)
                .then(response => response.json())
                .then(async events => {
                    const optInStatus = await fetchOptInStatus();
                    const contentDiv = document.querySelector('.content');

                    // Remove old event containers if any
                    const oldList = document.getElementById('member-event-list');
                    if (oldList) oldList.remove();

                    // Create a new list
                    const eventList = document.createElement('ul');
                    eventList.id = 'member-event-list';
                    eventList.style.listStyle = 'none';
                    eventList.style.padding = '0';

                    events.forEach(event => {
                        const listItem = document.createElement('li');
                        listItem.style.border = '1px solid #333';
                        listItem.style.borderRadius = '8px';
                        listItem.style.marginBottom = '18px';
                        listItem.style.padding = '16px 18px 10px 18px';
                        listItem.style.boxShadow = '0 2px 8px rgba(0,0,0,0.08)';
                        listItem.style.transition = 'background 0.2s';

                        listItem.innerHTML = `
                            <p style="margin: 0; overflow-wrap: anywhere; word-break: break-word; font-size: large; font-weight: bold;"><strong></strong> ${event.name}</p>
                            <p style="margin: 0; overflow-wrap: anywhere; word-break: break-word; font-weight: bold;"><strong>Date:</strong> ${event.date}</p>
                            <p style="margin: 0; overflow-wrap: anywhere; word-break: break-word; font-weight: bold;"><strong>Start Time:</strong> ${event.startTime}</p>
                            <p style="margin: 0; overflow-wrap: anywhere; word-break: break-word; font-weight: bold;"><strong>End Time:</strong> ${event.endTime}</p>
                            <p style="margin: 0; overflow-wrap: anywhere; word-break: break-word; font-weight: bold;"><strong>Location:</strong> ${event.location}</p>
                            <p style="margin: 0; overflow-wrap: anywhere; word-break: break-word; font-weight: bold;"><strong>Tech Required:</strong> ${event.people}</p>
                            <p style="margin: 0; overflow-wrap: anywhere; word-break: break-word; font-weight: bold;"><strong>Volunteer Hours:</strong> ${event.volunteerHours}</p>
                        `;

                        // Create the opt-in button
                        const optInButton = document.createElement('button');
                        optInButton.style.marginTop = '5px';
                        optInButton.style.marginBottom = '10px';
                        optInButton.style.border = '1px solid black';

                        const userEvent = optInStatus.find(e => e.name === event.name);


                        if (userEvent) {
                            if (userEvent.status === 'requested') {
                                optInButton.textContent = 'Cancel Request';
                            } else if (userEvent.status === 'approved') {
                                optInButton.textContent = 'Opted In';
                                optInButton.disabled = true;
                            } else if (userEvent.status === 'denied') {
                                optInButton.textContent = 'Opt-in Again';
                            }
                        } else {
                            optInButton.textContent = 'Opt into event';
                        }

                        optInButton.addEventListener('click', async () => {

                            optInButton.disabled = true; // Prevent multiple clicks
                            await toggleOptIn(event.name, optInButton);
                        });

                        listItem.appendChild(document.createElement('br'));
                        listItem.appendChild(optInButton);
                        eventList.appendChild(listItem);
                    });

                    contentDiv.appendChild(eventList);
                })
                .catch(error => console.error('Error fetching events:', error));
        </script>
    </div>
    <button id="opt-out-mode-btn" title="Opt out of an approved event">Opt Out of Event</button>

    <script>
        let optOutMode = false;

        // Store references to event list items and their event names
        let eventListItems = [];

        function enableOptOutMode(optInStatus) {
            optOutMode = true;
            document.getElementById('opt-out-mode-btn').classList.add('opt-out-active');
            // Highlight all approved events
            eventListItems.forEach(({ li, event }) => {
                const userEvent = optInStatus.find(e =>
                    e.name.trim().toLowerCase() === event.name.trim().toLowerCase()
                );
                if (userEvent && userEvent.status === 'approved') {
                    li.classList.add('opt-out-candidate');
                    li.title = "Click to request opt-out of this event";
                    li.addEventListener('click', li._optOutHandler = async function handler(e) {
                        // Prevent multiple triggers
                        e.stopPropagation();
                        if (!confirm(`Send opt-out request for "${event.name}"?`)) return;

                        // Remove highlight from all other boxes before sending the request
                        eventListItems.forEach(({ li: otherLi }) => {
                            otherLi.classList.remove('opt-out-candidate');
                            // otherLi.title = "";
                            if (otherLi._optOutHandler) {
                                otherLi.removeEventListener('click', otherLi._optOutHandler);
                                delete otherLi._optOutHandler;
                            }
                        });

                        // Now send the opt-out request
                        try {
                            const username = document.cookie.split('; ').find(row => row.startsWith('loggedInUser='))?.split('=')[1]
                                || document.cookie.split('; ').find(row => row.startsWith('loggedInAdmin='))?.split('=')[1]
                                || '';

                            console.log('Opt-out request:', { eventName: event.name, username});

                            const res = await fetch(`${apiBase}:6420/opt-out-request`, {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                credentials: 'include',
                                body: JSON.stringify({
                                    eventName: event.name,
                                    username: username,
                                })
                            });
                            if (res.ok) {
                                alert('Opt-out request sent to admin!');
                            } else {
                                alert('Failed to send opt-out request.');
                            }
                        } catch (err) {
                            alert('Network error sending opt-out request.');
                        }
                        disableOptOutMode();
                    });
                }
            });
        }

        function disableOptOutMode() {
            optOutMode = false;
            document.getElementById('opt-out-mode-btn').classList.remove('opt-out-active');
            eventListItems.forEach(({ li }) => {
                li.classList.remove('opt-out-candidate');
                li.title = "";
                if (li._optOutHandler) {
                    li.removeEventListener('click', li._optOutHandler);
                    delete li._optOutHandler;
                }
            });
        }

        document.getElementById('opt-out-mode-btn').addEventListener('click', async function () {
            if (optOutMode) {
                disableOptOutMode();
            } else {
                // Fetch latest opt-in status to highlight only currently approved events
                const optInStatus = await fetchOptInStatus();
                enableOptOutMode(optInStatus);
            }
        });

        fetch(`${apiBase}:5500/api/events`)
            .then(response => response.json())
            .then(async events => {
                const optInStatus = await fetchOptInStatus();
                const contentDiv = document.querySelector('.content');

                // Remove old event containers if any
                const oldList = document.getElementById('member-event-list');
                if (oldList) oldList.remove();

                // Create a new list
                const eventList = document.createElement('ul');
                eventList.id = 'member-event-list';
                eventList.style.listStyle = 'none';
                eventList.style.padding = '0';

                // Reset eventListItems
                eventListItems = [];

                events.forEach(event => {
                    const listItem = document.createElement('li');
                    listItem.style.border = '1px solid #333';
                    listItem.style.borderRadius = '8px';
                    listItem.style.marginBottom = '18px';
                    listItem.style.padding = '16px 18px 10px 18px';
                    listItem.style.boxShadow = '0 2px 8px rgba(0,0,0,0.08)';
                    listItem.style.transition = 'background 0.2s';

                    listItem.innerHTML = `
                        <p style="margin: 0; overflow-wrap: anywhere; word-break: break-word; font-size: large; font-weight: bold;"><strong></strong> ${event.name}</p>
                        <p style="margin: 0; overflow-wrap: anywhere; word-break: break-word; font-weight: bold;"><strong>Date:</strong> ${event.date}</p>
                        <p style="margin: 0; overflow-wrap: anywhere; word-break: break-word; font-weight: bold;"><strong>Start Time:</strong> ${event.startTime}</p>
                        <p style="margin: 0; overflow-wrap: anywhere; word-break: break-word; font-weight: bold;"><strong>End Time:</strong> ${event.endTime}</p>
                        <p style="margin: 0; overflow-wrap: anywhere; word-break: break-word; font-weight: bold;"><strong>Location:</strong> ${event.location}</p>
                        <p style="margin: 0; overflow-wrap: anywhere; word-break: break-word; font-weight: bold;"><strong>Tech Required:</strong> ${event.people}</p>
                        <p style="margin: 0; overflow-wrap: anywhere; word-break: break-word; font-weight: bold;"><strong>Volunteer Hours:</strong> ${event.volunteerHours}</p>
                    `;

                    // Create the opt-in button
                    const optInButton = document.createElement('button');
                    optInButton.style.marginTop = '5px';
                    optInButton.style.marginBottom = '10px';
                    optInButton.style.border = '1px solid black';

                    const userEvent = optInStatus.find(e =>
                        e.name.trim().toLowerCase() === event.name.trim().toLowerCase()
                    );

                    if (userEvent) {
                        if (userEvent.status === 'requested') {
                            optInButton.textContent = 'Cancel Request';
                        } else if (userEvent.status === 'approved') {
                            optInButton.textContent = 'Opted In';
                            optInButton.disabled = true;
                        } else if (userEvent.status === 'denied') {
                            optInButton.textContent = 'Opt-in Again';
                        }
                    } else {
                        optInButton.textContent = 'Opt into event';
                    }

                    optInButton.addEventListener('click', async () => {
                        optInButton.disabled = true; // Prevent multiple clicks
                        await toggleOptIn(event.name, optInButton);
                    });

                    listItem.appendChild(document.createElement('br'));
                    listItem.appendChild(optInButton);
                    eventList.appendChild(listItem);

                    // Store reference for opt-out mode
                    eventListItems.push({ li: listItem, event });
                });

                contentDiv.appendChild(eventList);
            })
            .catch(error => console.error('Error fetching events:', error));
    </script>
</body>
<script src="/JS/authClient.js"></script>
<script src="/JS/themeHandler.js"></script>
</html>
