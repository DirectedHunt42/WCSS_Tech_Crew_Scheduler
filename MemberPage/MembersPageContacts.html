<!DOCTYPE html>
<html>
<head>
    <title>Members Page</title>
    <link rel="stylesheet" href="/CSS/DarkStyle.css">
    <link rel="icon" type="image/x-icon" href="/FavIcon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            text-align: left;
        }
    </style>
    <script>
        // Function to switch stylesheets based on the user's preference
        function applyTheme() {
            const darkModeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
            const linkElement = document.querySelector('link[rel="stylesheet"]');

            if (darkModeMediaQuery.matches) {
                // If the user prefers dark mode, load the dark stylesheet
                linkElement.href = '/CSS/DarkStyle.css';
            } else {
                // If the user prefers light mode, load the light stylesheet
                linkElement.href = '/CSS/LightStyle.css';
            }
        }

        // Apply the theme on page load
        applyTheme();

        // Listen for changes in the user's color scheme preference
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', applyTheme);
    </script>
</head>
<body>
    <div class="sidebar">
        <a href="MembersPage.html">Calendar</a>
        <a href="MembersEventlist.html">Event List</a>
        <a href="MembersHelpfulResources.html">Helpful Resources</a>
        <a href="MembersPageContacts.html">Contacts</a>
        <a href="/UserPage/UserPage.html" onclick="signOut()">Sign Out</a>
    </div>
    <div class="content">
        <h1>Contact Info</h1>
        <p>
            <script>
                fetch('/Resources/contacts.txt')
                    .then(response => response.text())
                    .then(data => {
                        const lines = data.split('\n');
                        lines.forEach(line => {
                            const contactInfo = document.createElement('p');
                            contactInfo.textContent = line;
                            document.querySelector('.content').appendChild(contactInfo);
                        });
                    })
                    .catch(error => console.error('Error fetching contacts:', error));
            </script>
            <script src="/JS/authCheck.js"></script>
        </p>
    </div>
</body></head>
</html>
