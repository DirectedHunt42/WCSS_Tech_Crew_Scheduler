<!DOCTYPE html>
<html lang="en">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        label, input, button {
            margin: 10px;
        }

        input {
            width: 200px;
            padding: 10px;
            font-size: 12px;
        }

        button {
            width: 94%;
            padding: 10px;
            font-size: 12px;
        }

        .button-row {
            display: flex;
            justify-content: space-between;
            width: 300px;
        }

        .button-row button {
            width: 48%;
        }

        h1 {
            font-size: 3rem;
            text-align: center;
        }
    </style>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Member Login</title>
        <link rel="stylesheet" href="/CSS/DarkStyle.css">
        <link rel="icon" type="image/x-icon" href="/FavIcon.ico">
        <script src="/JS/authCheck.js"></script>
        <script>
            // Function to switch stylesheets based on the user's preference
            function applyTheme() {
                const darkModeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
                const linkElement = document.querySelector('link[rel="stylesheet"]');

                if (darkModeMediaQuery.matches) {
                    // If the user prefers dark mode, load the dark stylesheet
                    linkElement.href = '/CSS/DarkStyle.css';
                } else {
                    // If the user prefers light mode, load the light stylesheet
                    linkElement.href = '/CSS/LightStyle.css';
                }
            }

            // Apply the theme on page load
            applyTheme();

            // Listen for changes in the user's color scheme preference
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', applyTheme);
        </script>
    </head>
    <body>
        <h1>Log In</h1>
        <p id="error-message" style="color: red; display: none;"></p>
        <form id="login-form">
            <!--Username-->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <!--Password-->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <!--Submit-->
            <button type="submit">Log In</button>
            <!--Admin and Forgot Password Buttons-->
            <div class="button-row">
                <button type="button" onclick="window.location.href='/AdminPage/AdminLogInPage.html'">Admin</button>
                <button type="button" onclick="window.location.href='forgotPassword.html'">Forgot Password</button>
            </div>
            <!-- Go Back Button -->
            <button type="button" onclick="window.location.href='/UserPage/UserPage.html'">Back to Main Page</button>
        </form>
        <script src="/JS/login.js"></script>
    </body>
</html>
