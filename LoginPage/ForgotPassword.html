<!DOCTYPE html>
<html lang="en">
<style>
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
    }

    label,
    input,
    button {
        margin: 10px;
    }

    input {
        width: 200px;
        padding: 10px;
        font-size: 12px;
    }

    button {
        width: 94%;
        padding: 10px;
        font-size: 12px;
    }

    .button-row {
        display: flex;
        justify-content: center;
        width: 300px;
    }

    h1 {
        font-size: 3rem;
        text-align: center;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WCSS Tech Forgot Password</title>
    <link rel="stylesheet" href="/CSS/DarkStyle.css"> <!-- Default stylesheet -->
    <link rel="icon" type="image/x-icon" href="/FavIcon.ico">
    <script src="/JS/authClient.js"></script> <!-- Include the authentication check script -->
    <script src="/JS/themeHandler.js" defer></script> <!-- Include the theme handler script -->
</head>

<body>
    <div id="theme-switcher">
        <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
    </div>
    <h1>Forgot Password</h1>
    <form action="/forgot-password" method="post">
        <!--Email-->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <!--Submit-->
        <button type="button" onclick="sendResetEmail()">Reset Password</button>
        <script>
            async function sendResetEmail() {
                const email = document.getElementById('email').value;

                try {
                    const response = await fetch('http://localhost:6420/send-reset-email', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email })
                    });

                    if (response.ok) {
                        alert('Password reset email sent successfully!');
                    } else {
                        alert('Failed to send password reset email.');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred while sending the email.');
                }
            }
        </script>
        <!--Back to Log In Button-->
        <div class="button-row">
            <button type="button" onclick="window.location.href='LogInPage.html'">Back to Log In</button>
        </div>
    </form>
</body>

</html>
