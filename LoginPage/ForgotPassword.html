<!DOCTYPE html>
<html lang="en">
<style>
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
    }

    label,
    input,
    button {
        margin: 10px;
    }

    input {
        width: 200px;
        padding: 10px;
        font-size: 12px;
    }

    button {
        width: 94%;
        padding: 10px;
        font-size: 12px;
    }

    .button-row {
        display: flex;
        justify-content: center;
        width: 300px;
    }

    h1 {
        font-size: 3rem;
        text-align: center;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WCSS Tech Forgot Password</title>
    <link rel="stylesheet" href="/CSS/DarkStyle.css"> <!-- Default stylesheet -->
    <link rel="icon" type="image/x-icon" href="/FavIcon.ico">
    <script src="/JS/authClient.js"></script> <!-- Include the authentication check script -->
    <script src="/JS/themeHandler.js" defer></script> <!-- Include the theme handler script -->
</head>

<body>
    <div id="theme-switcher">
        <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
    </div>
    <h1>Forgot Password</h1>
    <form action="/forgot-password" method="post">
        <!--Email-->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <Label for="username">Username:</Label>
        <input type="text" id="username" name="username" required>
        <!--Submit-->
        <button type="button" onclick="sendResetEmail()">Reset Password</button>
        <script>
            let resetCode = null;
            let codeExpirationTime = null;

            async function sendResetEmail() {
                const email = document.getElementById('email').value;
                const username = document.getElementById('username').value;
                resetCode = Math.floor(100000 + Math.random() * 900000);
                codeExpirationTime = Date.now() + 30 * 60 * 1000; // Code valid for 30 minutes

                try {
                    const response = await fetch('http://localhost:6420/send-reset-email', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, username, resetCode })
                    });

                    if (response.ok) {
                        alert('Password reset email sent successfully!');
                        showCodeEntryField(); // Show the code entry field
                    } else {
                        const errorMessage = await response.text();
                        alert(`Failed to send password reset email: ${errorMessage}`);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred while sending the email.');
                }
            }

            function showCodeEntryField() {
                const form = document.querySelector('form');
                form.innerHTML = `
                    <label for="reset-code">Enter Verification Code:</label>
                    <input type="text" id="reset-code" name="reset-code" required>
                    <button type="button" onclick="verifyCode()">Verify Code</button>
                    <button type="button" onclick="window.location.href='LogInPage.html'">Back to Log In</button>
                    <p>A verification code has been sent to your email.</p>
                    <p>Code expires in 30 minutes.</p>
                `;
            }

            function verifyCode() {
                const enteredCode = document.getElementById('reset-code').value;

                if (Date.now() > codeExpirationTime) {
                    alert('The verification code has expired. Please request a new one.');
                    return;
                }

                if (enteredCode == resetCode) {
                    alert('Code verified successfully!');
                    showNewPasswordField(); // Show the new password field
                } else {
                    alert('Invalid verification code. Please try again.');
                }
            }

            function showNewPasswordField() {
                const form = document.querySelector('form');
                form.innerHTML = `
                    <label for="new-password">Enter New Password:</label>
                    <input type="password" id="new-password" name="new-password" required>
                    <button type="button" onclick="submitNewPassword()">Submit</button>
                    <button type="button" onclick="window.location.href='LogInPage.html'">Back to Log In</button>
                `;
            }

            function submitNewPassword() {
                const newPassword = document.getElementById('new-password').value;

                if (newPassword.length < 6) {
                    alert('Password must be at least 6 characters long.');
                    return;
                }

                // Add logic to send the new password to the server
                alert('Password reset successfully!');
                window.location.href = 'LogInPage.html'; // Redirect to login page
            }
        </script>
        <!--Back to Log In Button-->
        <div class="button-row">
            <button type="button" onclick="window.location.href='LogInPage.html'">Back to Log In</button>
        </div>
    </form>
</body>
</html>
