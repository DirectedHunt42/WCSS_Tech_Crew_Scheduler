<!DOCTYPE html>
<html lang="en">
<style>
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
        width: 220px;
    }

    #form-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
    }

    label,
    input,
    button {
        margin: 10px 0;
        width: 100%;
        box-sizing: border-box;
        text-align: center;
        font-size: 12px;
    }

    input {
        padding: 10px;
        font-size: 12px;
    }

    .button-row {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 120%;
        margin-top: 10px;
    }

    h1 {
        font-size: 3rem;
        text-align: center;
    }

    p {
        font-size: 12px;
        text-align: center;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WCSS Tech Forgot Password</title>
    <link rel="stylesheet" href="/CSS/DarkStyle.css"> <!-- Default stylesheet -->
    <link rel="icon" type="image/x-icon" href="/FavIcon.ico">
    <script src="/JS/authClient.js"></script> <!-- Include the authentication check script -->
    <script src="/JS/themeHandler.js" defer></script> <!-- Include the theme handler script -->
    <style>
        #theme-switcher {
            position: absolute;
            top: 0px;
            right: 0px;
        }
    </style>
</head>

<body>
    <div id="theme-switcher">
        <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
    </div>
    <h1>Forgot Password</h1>
    <form id="forgot-form" action="/forgot-password" method="post">
        <div id="form-content">
            <!--Email-->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <Label for="username">Username:</Label>
            <input type="text" id="username" name="username" required>
            <div class="button-row">
                <!--Submit-->
                <button type="submit">Reset Password</button>
                <button type="button" onclick="window.location.href='LogInPage.html'">Back to Log In</button>
            </div>
        </div>
    </form>
    <script>
        let resetCode = null;
        let codeExpirationTime = null;
        let lastUsername = '';
        let lastEmail = '';

        // Handle form submit for each step
        document.getElementById('forgot-form').addEventListener('submit', function (e) {
            e.preventDefault();
            // Determine which step we're on by checking for visible fields
            if (document.getElementById('email')) {
                sendResetEmail();
            } else if (document.getElementById('reset-code')) {
                verifyCode();
            } else if (document.getElementById('new-password')) {
                submitNewPassword();
            }
        });

        async function sendResetEmail() {
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            lastUsername = username;
            lastEmail = email;

            try {
                const response = await fetch('/api/validate-and-send-reset-email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, username })
                });

                if (response.ok) {
                    alert('Password reset email sent successfully!');
                    showCodeEntryField();
                } else {
                    const errorMessage = await response.text();
                    if (response.status === 400) {
                        alert('Invalid email or username. Please try again.');
                    } else if (response.status === 500) {
                        alert('Server error. Please try again later.');
                    } else {
                        alert(`Failed to send password reset email: ${errorMessage}`);
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while sending the email.');
            }
        }

        function showCodeEntryField() {
            document.getElementById('form-content').innerHTML = `
                <div style="display: flex; flex-direction: column; align-items: center; text-align: center;">
                    <label for="reset-code">Enter Verification Code:</label>
                    <input type="text" id="reset-code" name="reset-code" required>
                    <div class="button-row">
                        <button type="submit">Verify Code</button>
                        <button type="button" onclick="window.location.href='ForgotPassword.html'">Resend Code</button>
                        <button type="button" onclick="window.location.href='LogInPage.html'">Back to Log In</button>
                    </div>
                    <p>A verification code has been sent to your email.</p>
                    <p>Code expires in 10 minutes.</p>
                </div>
            `;
        }

        function verifyCode() {
            const enteredCode = document.getElementById('reset-code').value;
            fetch('/api/verify-reset-code', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: lastUsername, code: enteredCode })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Code verified successfully!');
                        showNewPasswordField(enteredCode);
                    } else {
                        alert(data.error || 'Invalid verification code. Please try again.');
                    }
                })
                .catch(() => alert('Server error. Please try again later.'));
        }

        function showNewPasswordField(code) {
            document.getElementById('form-content').innerHTML = `
                <label for="new-password">Enter New Password:</label>
                <input type="text" id="new-password" name="new-password" required>
                <div class="button-row">
                    <button type="submit">Submit</button>
                    <button type="button" onclick="window.location.href='LogInPage.html'">Back to Log In</button>
                </div>
            `;
            // Store the code for use in submitNewPassword
            window.verifiedResetCode = code;
        }

        function submitNewPassword() {
            const newPassword = document.getElementById('new-password').value;
            if (newPassword.length < 6) {
                alert('Password must be at least 6 characters long.');
                return;
            }
            const username = lastUsername;
            const email = lastEmail;
            const code = window.verifiedResetCode;

            fetch('/api/update-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, newPassword, code })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Password reset successfully!');
                        window.location.href = 'LogInPage.html';
                    } else {
                        alert(data.error || 'Failed to reset password.');
                    }
                })
                .catch(() => alert('Server error. Please try again later.'));
        }
    </script>
</body>

</html>
