<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WCSS Tech Booking</title>
        <link rel="stylesheet" href="MasterStyle.css">
        <link rel="icon" type="image/x-icon" href="FavIcon.ico">
        <style>

            /* Prevent scrolling on the page */
            html {
                overflow: hidden;
            }

            /* Define layout and styling for the body */
            body {
                display: flex;
                margin: 0;
                padding: 0;
                text-align: left;
                background-color: rgb(20, 20, 20);
                font-family: monospace;
            }

            /* Styling for the calendar container */
            .calendar {
                background-color: #000;
                box-shadow: 0 2px 8px rgba(255, 255, 255, 0.1);
                margin: 20px auto;
                width: 90%;
                max-width: 1200px;
            }

            /* Header section of the calendar */
            .calendar-header {
                display: grid;
                justify-items: center;
                align-items: center;
                padding: 10px;
                gap: 10px;
                grid-template-columns: auto auto 1fr auto auto;
            }

            /* Dropdown menu styling */
            .dropdown {
                position: relative;
                display: inline-block;
            }

            /* Hidden dropdown content */
            .dropdown-content {
                display: none;
                position: absolute;
                background-color: #060606;
                min-width: 160px;
                box-shadow: 0px 8px 16px rgba(255, 255, 255, 0.2);
                z-index: 1;
            }

            /* Individual dropdown items */
            .dropdown-content div {
                color: white;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
                cursor: pointer;
                overflow: hidden;
            }

            /* Hover effect for dropdown items */
            .dropdown-content div:hover {
                background-color: #0e0e0e;
            }

            /* Dropdown button styling */
            .dropbtn {
                background-color: #b35;
                padding: 16px;
                font-size: 16px;
                border: none;
                cursor: pointer;
            }

            /* Hidden content for specific dates */
            .dates-content {
                display: none;
                position: absolute;
                background-color: rgb(255, 255, 255);
                padding: 8px;
                width: 300px;
                height: 300px;
                box-shadow: 0px 8px 16px rgba(255, 255, 255, 0.2);
                z-index: 2;
            }

            /* Styling for calendar navigation buttons */
            .calendar-header button {
                background-color: transparent;
                border: none;
                font-size: 1.5em;
                cursor: pointer;
                color: white;
            }

            /* Styling for the month-year display */
            #month-year {
                font-size: 1.2em;
                font-weight: bold;
                color: white;
            }

            /* Weekday header styling */
            .calendar-weekdays {
                background-color: #151515;
                display: grid;
                grid-template-columns: repeat(7, 1fr);
                gap: 0;
            }

            /* Grid layout for calendar dates */
            .calendar-dates {
                display: grid;
                grid-template-columns: repeat(7, 1fr);
                grid-template-rows: repeat(6, 1fr);
            }

            /* Styling for weekdays and dates */
            .calendar-weekdays div,
            .calendar-dates div {
                text-align: center;
                padding: 10px;
                height: 75px;
                display: flex;
                justify-content: center;
                align-items: center;
                border-bottom: 1px solid #151515;
                cursor: pointer;
                color: white;
            }

            /* Styling for weekday headers */
            .calendar-weekdays {
                background-color: #151515;
            }

            /* Bold text for weekday headers */
            .calendar-weekdays div {
                font-weight: bold;
            }

            /* Hover effect for calendar dates */
            .calendar-dates div:hover {
                background-color: #0e0e0e;
            }

            /* Styling for days outside the current month */
            .ghost-day {
                color: #ffffff;
                pointer-events: none;
            }

            /* Sidebar styling */
            .sidebar {
                height: 100vh;
                background-color: #111;
                padding-top: 20px;
            }

            /* Sidebar links */
            .sidebar a {
                padding: 10px 15px;
                text-decoration: none;
                font-size: 18px;
                color: white;
                display: block;
            }

            /* Hover effect for sidebar links */
            .sidebar a:hover {
                background-color: #575757;
            }

            /* Styling for the date content section */
            .dates-content h1 {
                margin: 0;
                font-size: 24px;
                text-align: center;
            }

            /* Styling for the content section */
            .content {
                flex: 1;
                display: flex;
                justify-content: center;
                align-items: flex-start;
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <div class="sidebar">
            <a href="UserPage.html">Main Page</a>
            <a href="BookingPage.html">Book a Tech Event</a>
            <a href="LogInPage.html">Member Login</a>
            <a href="https://internal.westcarletonss.ca/">WCSS Internal</a>
            <a href="https://westcarletonss.ocdsb.ca/">WCSS External</a>
            <a href="HelpPage.html">Help</a>
        </div>

        <!-- Main content area -->
        <div class="content">
            <h1 style="text-align: center; color: white;">Welcome to the WCSS Tech Booking Site</h1>
            <p>
                <!-- Calendar container -->
                <div class="calendar">
                    <!-- Calendar header with navigation buttons and dropdown -->
                    <div class="calendar-header">
                        <button id="prev-year">«</button>
                        <button id="prev-month">‹</button>
                        <div class="dropdown">
                            <button id="month-year" class="dropbtn">Select Month</button>
                            <div id="month-year-select" class="dropdown-content">
                                <!-- Dropdown options for months -->
                                <div data-month="0">January</div>
                                <div data-month="1">February</div>
                                <div data-month="2">March</div>
                                <div data-month="3">April</div>
                                <div data-month="4">May</div>
                                <div data-month="5">June</div>
                                <div data-month="6">July</div>
                                <div data-month="7">August</div>
                                <div data-month="8">September</div>
                                <div data-month="9">October</div>
                                <div data-month="10">November</div>
                                <div data-month="11">December</div>
                            </div>
                        </div>
                        <button id="next-month">›</button>
                        <button id="next-year">»</button>
                    </div>

                    <!-- Calendar body with weekdays and dates -->
                    <div class="calendar-body">
                        <div class="calendar-weekdays">
                            <div>Sun</div>
                            <div>Mon</div>
                            <div>Tue</div>
                            <div>Wed</div>
                            <div>Thu</div>
                            <div>Fri</div>
                            <div>Sat</div>
                        </div>
                        <div class="calendar-dates">
                            <!-- Dates are populated here dynamically -->
                        </div>
                    </div>
                </div>

                <!-- Hidden content for specific dates -->
                <div id="dates-content" class="dates-content">
                    <h1 id="current-date">Current Date</h1>
                </div>

                <!-- Link to external JavaScript file -->
                <script src="calendar_script.js"></script>
            </p>
        </div>
    </body>
</html>
