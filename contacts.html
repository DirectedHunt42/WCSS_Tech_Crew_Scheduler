<!DOCTYPE html>
<html>
<head>
    <title>Members Page</title>
    <link rel="stylesheet" href="MasterStyle.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="membersPage.html">Calendar</a>
        <a href="eventlist.html">Event List</a>
        <a href="helpfulResources.html">Helpful Resources</a>
        <a href="contacts.html">Contacts</a>
        <a href="LogInPage.html">Return To Log In</a>
    </div>
    <div class="content">
        <h1>Contact Info</h1>
        <p>
            <script>
                fetch('contacts.txt')
                    .then(response => response.text())
                    .then(data => {
                        const lines = data.split('\n');
                        lines.forEach(line => {
                            const contactInfo = document.createElement('p');
                            contactInfo.textContent = line;
                            document.querySelector('.content').appendChild(contactInfo);
                        });
                    })
                    .catch(error => console.error('Error fetching contacts:', error));
            </script>
        </p>
    </div>
</body></head>
</html>
