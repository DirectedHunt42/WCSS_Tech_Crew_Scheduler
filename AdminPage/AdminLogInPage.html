<!DOCTYPE html>
<html lang="en">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        label, input, button {
            margin: 10px;
        }

        input {
            width: 200px;
            padding: 10px;
            font-size: 12px;
        }

        button {
            width: 94%;
            padding: 10px;
            font-size: 12px;
        }

        .button-row {
            display: flex;
            justify-content: center;
            width: 300px;
        }

        h1 {
            font-size: 3rem;
            text-align: center;
        }
    </style>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Login</title>
        <link rel="stylesheet" href="/CSS/DarkStyle.css">
        <link rel="icon" type="image/x-icon" href="/FavIcon.ico">
        <script src="/JS/authCheck.js"></script>
    </head>
    <body>
        <h1>Admin Login</h1>
        <p id="error-message" style="color: red; display: none;"></p>
        <form id="login-form">
            <!--Admin Username-->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <!--Admin Password-->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <!--Submit-->
            <button type="submit" id="login-button">Log In</button>
            <!--Back to Log In Button-->
            <div class="button-row">
                <button type="button" onclick="window.location.href='/LoginPage/LogInPage.html'">Back to Log In</button>
            </div>
        </form>
        <script src="/JS/loginAdmin.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                // Bypass admin login if already logged in
                bypassLoginIfLoggedIn();
            });
        </script>
    </body>
</html>
