<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WCSS Tech Admin Booking</title>
    <!-- Link to default stylesheet -->
    <link rel="stylesheet" href="/CSS/DarkStyle.css">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/FavIcon.ico">
    <!-- Authentication check script -->
    <script src="/JS/authClient.js"></script>
    <!-- Theme handler script -->
    <script src="/JS/themeHandler.js" defer></script>
    <style>
        /* Styles for header */
        h1 {
            margin-top: 200px;
            font-size: 3rem;
            text-align: center;
        }

        /* Center body content */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            box-sizing: border-box;
            font-family: monospace;
            overflow-x: hidden;
        }

        /* Center content div */
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
        }

        /* Form layout */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }

        /* Label spacing */
        label {
            display: block;
            margin-bottom: 10px;
        }

        /* Input, select, textarea styling */
        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        /* Button styling */
        button {
            width: 94%;
            padding: 10px;
            font-size: 12px;
        }

        /* Row for submit/cancel buttons */
        .button-row {
            display: flex;
            justify-content: space-between;
            width: 300px;
            margin-bottom: 20px;
        }

        .button-row button {
            width: 48%;
        }

        /* Pointer cursor for date/time inputs */
        input[type="date"]:hover,
        input[type="time"]:hover {
            cursor: pointer;
        }

        /* Popup styles (not currently used) */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .popup button {
            margin-top: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup button:hover {
            background-color: #0056b3;
        }

        /* Overlay for popup (not currently used) */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
    <!-- Theme handler script (duplicate, can be removed) -->
    <script src="/JS/themeHandler.js" defer></script>
</head>

<body>
    <!-- Theme switcher toggle -->
    <div id="theme-switcher">
        <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
    </div>

    <!-- Page title -->
    <h1>Admin Booking</h1>
    <!-- Error message display -->
    <p id="error-message" style="color: red; display: none;"></p>

    <script>
        // Function to get query parameters from the URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Get the selected date from the URL and format it to YYYY-MM-DD
        const selectedDate = getQueryParam('date');
        const formattedDate = selectedDate ? new Date(selectedDate).toISOString().split('T')[0] : '';

        // Autofill the date input field if a date is provided
        window.onload = function () {
            if (formattedDate) {
                const dateInput = document.getElementById('date');
                if (dateInput) {
                    dateInput.value = formattedDate;
                }
            }
        };

        // Function to handle form submission via AJAX
        async function submitForm(event) {
            event.preventDefault(); // Prevent default form submission

            const formData = new FormData(event.target);

            try {
                const apiBase = window.location.origin;
                // Send POST request to save event
                const response = await fetch(`${apiBase}:5500/api/save-event`, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    // Show alert and redirect on success
                    alert('Event saved successfully!');
                    apiBase = window.location.origin;
                    window.location.href = `${apiBase}/AdminPage/AdminEventList.html#manage-event`;
                } else {
                    // Handle duplicate event name error
                    if (response.status === 409) {
                        document.getElementById('error-message').textContent = 'A booking of this name already exists, please choose another name.'
                                                                                +'\nExample: "School Play - Day 2" instead of "School Play"';
                        document.getElementById('error-message').style.display = 'block';
                        scrollTo(0, 0);
                        return;
                    } else {
                        let errorText = 'Failed to save the event. Please try again.';
                    }
                    // Try to display server error message
                    try {
                        const errorData = await response.json();
                        if (errorData && errorData.error) {
                            errorText = errorData.error;
                        }
                    } catch (e) {
                        // Ignore JSON parse errors
                    }
                    document.getElementById('error-message').textContent = errorText;
                    document.getElementById('error-message').style.display = 'block';
                }
            } catch (error) {
                // Handle network or other errors
                console.error('Error:', error);
                document.getElementById('error-message').textContent = 'An error occurred while saving the event.';
                document.getElementById('error-message').style.display = 'block';
            }
        }
    </script>

    <div class="content">
        <!-- Event booking form -->
        <form onsubmit="submitForm(event)">
            <label for="date">Date (MM-DD-YYYY):</label>
            <input type="date" id="date" name="date" required pattern="\d{4}-\d{2}-\d{2}"
                title="Please enter the date in the format MM-DD-YYYY">

            <label for="EventName">Event Name:</label>
            <input type="text" id="EventName" name="EventName" required>

            <label for="Location">Location:</label>
            <input type="text" id="Location" name="Location" required>

            <label for="Stime">Start Time:</label>
            <input type="time" id="Stime" name="Stime" required>

            <label for="Etime">End Time:</label>
            <input type="time" id="Etime" name="Etime" required>

            <label for="people">Types Of People Needed: (Please List)</label>
            <textarea id="people" name="people" rows="4"></textarea>

            <label for="VolHours">Volunteer Hours:</label>
            <input type="text" id="VolHours" name="VolHours" required>

            <div class="button-row">
                <!-- Submit and Cancel buttons -->
                <button type="submit" style="background-color: green;">Submit Event</button>
                <button type="button" onclick="history.back()" style="background-color: red;">Cancel</button>
            </div>
        </form>
    </div>
    <script>
        // Automatically calculate volunteer hours based on start and end time
        function calculateVolunteerHours() {
            const startInput = document.getElementById('Stime');
            const endInput = document.getElementById('Etime');
            const volHoursInput = document.getElementById('VolHours');            

            if (startInput.value && endInput.value) {
                const [startHour, startMinute] = startInput.value.split(':').map(Number);
                const [endHour, endMinute] = endInput.value.split(':').map(Number);

                let start = new Date(0, 0, 0, startHour, startMinute, 0);
                let end = new Date(0, 0, 0, endHour, endMinute, 0);

                // If end time is less than start time, show error
                if (end < start) {
                    document.getElementById('error-message').textContent = 'End time cannot be earlier than start time.';
                    document.getElementById('error-message').style.display = 'block';
                    scrollTo(0, 0);
                    Etime.value = '';
                    return;
                }

                let diffMs = end - start;
                let diffHrs = diffMs / (1000 * 60 * 60);
                volHoursInput.value = diffHrs.toFixed(2);
            }
        }

        // Listen for changes to start/end time inputs
        document.getElementById('Stime').addEventListener('change', calculateVolunteerHours);
        document.getElementById('Etime').addEventListener('change', calculateVolunteerHours);
    </script>
</body>
</html>
