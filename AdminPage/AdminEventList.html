<!DOCTYPE html>
<html>
    <head>
        <title>Event Editor</title>
        <link rel="stylesheet" href="/MasterStyle.css">
        <link rel="icon" type="image/x-icon" href="/FavIcon.ico">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                justify-content: flex-start;
                text-align: left;
            }
            .tab-container {
                display: flex;
                flex-direction: column;
                width: calc(100% - 250px);
                margin-left: 250px;
            }
        </style>
        <script src="/JS/authCheck.js"></script>
    </head>
    <body>
        <div class="sidebar">
            <a href="AdminPage.html">Admin Main</a>
            <a href="AdminEventList.html">Event Management</a>
            <a href="AdminMemberManagment.html">Member Management</a>
            <a href="AdminSiteEdit.html">Edit Site</a>
            <a href="/UserPage/UserPage.html" onclick="signOut()">Sign Out</a>
        </div>

        <!-- Tab system -->
        <div class="tab-container">
            <!-- Tab buttons -->
            <div class="tab-buttons">
                <button class="tab-button active" data-tab="add-event" style="flex: 1 1 auto; text-align: center;">Add Event</button>
                <button class="tab-button" data-tab="approve-event" style="flex: 1 1 auto; text-align: center;">Approve Event</button>
                <button class="tab-button" data-tab="edit-event" style="flex: 1 1 auto; text-align: center;">Edit Event</button>
                <button class="tab-button" data-tab="remove-event" style="flex: 1 1 auto; text-align: center;">Remove Event</button>
            </div>

            <!-- Tab content -->
            <div id="add-event" class="tab-content active">
                <h2>Add Event</h2>
                <button onclick="window.location.href='AdminEventBooking.html'" style="border: 1px solid black; background-color: #242424;">Go to Event Booking</button>
            </div>
            <div id="approve-event" class="tab-content">
                <h2>Approve Event</h2>
                <p>Content for approving events goes here.</p>
            </div>
            <div id="edit-event" class="tab-content">
                <h2>Edit Event</h2>
                <ul id="edit-event-list"></ul>
            </div>
            <div id="remove-event" class="tab-content">
                <h2>Remove Event</h2>
                <p>Content for removing events goes here.</p>
            </div>
        </div>

        <script>
            // JavaScript for tab switching
            const tabButtons = document.querySelectorAll('.tab-button');
            const tabContents = document.querySelectorAll('.tab-content');

            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Remove active class from all buttons and contents
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    tabContents.forEach(content => content.classList.remove('active'));

                    // Add active class to the clicked button and corresponding content
                    button.classList.add('active');
                    document.getElementById(button.dataset.tab).classList.add('active');
                });
            });
        </script>
        <script>
            // Load events into the "Edit Event" section
            function loadEvents() {
            fetch('../Resources/eventList.txt')
                .then(response => response.text())
                .then(data => {
                const events = data.split('\n').filter(event => event.trim() !== '');
                const eventList = document.getElementById('edit-event-list');
                eventList.innerHTML = ''; // Clear the list
        
                events.forEach(event => {
                    const lastCommaIndex = event.lastIndexOf(',');
                    const trimmedEvent = event.substring(0, lastCommaIndex).trim();
                    const ID = event.substring(lastCommaIndex + 1).trim();

                    const listItem = document.createElement('li');
                    listItem.textContent = trimmedEvent;
        
                    // Create the "Edit Event" button
                    const editButton = document.createElement('button');
                    editButton.textContent = 'Edit Event';
                    editButton.style.marginLeft = '10px';
                    editButton.style.border = '1px solid black';
                    editButton.style.backgroundColor = '#242424';
                    editButton.onclick = () => {
                        const encodedID = encodeURIComponent(ID);
                        window.location.href = `AdminEventEditor.html?id=${encodedID}`;
                    };
        
                    listItem.appendChild(editButton);
                    eventList.appendChild(listItem);
                });
                })
                .catch(error => console.error('Error fetching event list:', error));
            }
        
            // Load events when the page loads
            window.onload = () => {
            loadEvents();
            };
        </script>
    </body>
</html>
