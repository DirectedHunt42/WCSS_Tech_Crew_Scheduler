<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WCSS Tech Booking Admin</title>
        <link rel="stylesheet" href="/MasterStyle.css">
        <link rel="icon" type="image/x-icon" href="/FavIcon.ico">
        <style>
            body {
                display: flex;
                flex-direction: column;
            }
            .content {
                margin-left: 250px;
                padding: 20px;
            }
        </style>
        <script src="/JS/authCheck.js"></script>
    </head>
    <body>
        <div class="sidebar">
            <a href="AdminPage.html">Admin Main</a>
            <a href="AdminEventList.html">Event Management</a>
            <a href="AdminMemberManagment.html">Member Management</a>
            <a href="AdminSiteEdit.html">Edit Site</a>
            <a href="/UserPage/UserPage.html" onclick="signOut()">Sign Out</a>
        </div>
        <div class="content">
            <h1>Member Management</h1>
            <script>
                fetch('../Resources/memberList.txt')
                    .then(response => response.text())
                    .then(data => {
                        const members = data.split('\n');
                        const memberList = document.createElement('ul');
                        members.forEach(member => {
                            if (member.trim()) {
                                const listItem = document.createElement('li');
                                listItem.textContent = member;

                                // Create the remove button
                                const removeButton = document.createElement('button');
                                removeButton.textContent = 'Remove';
                                removeButton.style.marginLeft = '10px';
                                removeButton.onclick = () => {
                                    // Show confirmation popup
                                    const confirmRemoval = confirm(`Are you sure you want to remove ${member}?`);
                                    if (confirmRemoval) {
                                        listItem.remove(); // Remove the list item from the DOM
                                        console.log(`Removed member: ${member}`); // Log the removed member
                                    }
                                };

                                // Append the button to the list item
                                listItem.appendChild(removeButton);

                                // Append the list item to the member list
                                memberList.appendChild(listItem);
                            }
                        });
                        document.querySelector('.content').appendChild(memberList);
                    })
                    .catch(error => console.error('Error fetching member list:', error));
            </script>
            <button onclick="window.location.href='AdminAddMember.html'">Add Member</button>
        </div>
    </body>
</html>
