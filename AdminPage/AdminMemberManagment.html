<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WCSS Tech Booking Admin</title>
        <link rel="stylesheet" href="/MasterStyle.css">
        <link rel="icon" type="image/x-icon" href="/FavIcon.ico">
        <style>
            body {
                display: flex;
                flex-direction: column;
            }
            .content {
                margin-left: 250px;
                padding: 20px;
            }
        </style>
        <script src="/JS/authCheck.js"></script>
        <script>
            // Fetch and display the member list
            function loadMembers() {
                fetch('/Resources/memberList.txt')
                    .then(response => response.text())
                    .then(data => {
                        const members = data.split('\n').filter(member => member.trim() !== '');
                        const memberList = document.getElementById('member-list');
                        memberList.innerHTML = ''; // Clear the list
        
                        members.forEach(member => {
                            const listItem = document.createElement('li');
                            listItem.textContent = member;
        
                            // Create the "Remove" button
                            const removeButton = document.createElement('button');
                            removeButton.textContent = 'Remove';
                            removeButton.style.marginLeft = '10px';
                            removeButton.onclick = () => removeMember(member);
        
                            listItem.appendChild(removeButton);
                            memberList.appendChild(listItem);
                        });
                    })
                    .catch(error => console.error('Error fetching member list:', error));
            }
        
            // Remove a member
            function removeMember(member) {
                const trimmedMember = member.trim(); // Trim whitespace and newlines
                const confirmRemoval = confirm(`Are you sure you want to remove ${trimmedMember}?`);
                if (confirmRemoval) {
                    fetch('/remove-member', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ member: trimmedMember }), // Send the trimmed member name
                    })
                        .then(response => {
                            if (response.ok) {
                                console.log(`Removed member: ${trimmedMember}`);
                                location.reload(); // Refresh the page to reload the updated member list
                            } else {
                                console.error('Error removing member.');
                            }
                        })
                        .catch(error => console.error('Error:', error));
                }
            }
        
            // Load members when the page loads
            window.onload = loadMembers;
        </script>
    </head>
    <body>
        <div class="sidebar">
            <a href="AdminPage.html">Admin Main</a>
            <a href="AdminEventList.html">Event Management</a>
            <a href="AdminMemberManagment.html">Member Management</a>
            <a href="AdminSiteEdit.html">Edit Site</a>
            <a href="/UserPage/UserPage.html" onclick="signOut()">Sign Out</a>
        </div>
        <div class="content">
            <h1>Member Management</h1>
            <ul id="member-list"></ul>
            <button onclick="window.location.href='AdminAddMember.html'">Add Member</button>
        </div>
    </body>
</html>
