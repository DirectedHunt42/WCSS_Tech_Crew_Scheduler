<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WCSS Tech Admin Editor</title>
    <link rel="stylesheet" href="/CSS/DarkStyle.css"> <!-- Default stylesheet -->
    <link rel="icon" type="image/x-icon" href="/FavIcon.ico">
    <style>
        h1 {
            margin-top: 200px;
            font-size: 3rem;
            text-align: center;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 20px;
            box-sizing: border-box;
            font-family: monospace;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 94%;
            padding: 10px;
            font-size: 12px;
        }

        .button-row {
            display: flex;
            justify-content: space-between;
            width: 300px;
            margin-bottom: 20px;
        }

        .button-row button {
            width: 48%;
        }

        input[type="date"]:hover,
        input[type="time"]:hover {
            cursor: pointer;
        }
    </style>
    <script src="/JS/authClient.js"></script> <!-- Include the authentication check script -->
    <script src="/JS/themeHandler.js" defer></script> <!-- Include the theme handler script -->
</head>

<body>
    <div id="theme-switcher">
        <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
    </div>
    <h1>Edit Event</h1>
    <p id="error-message" style="color: red; display: none;"></p>
    <form id="eventForm">

        <label for="eventDate">Event Date:</label>
        <input type="date" id="eventDate" name="eventDate" required>

        <label for="eventName">Event Name:</label>
        <input type="text" id="eventName" name="eventName" required>

        <label for="eventStartTime">Start Time:</label>
        <input type="time" id="eventStartTime" name="eventStartTime" required>

        <label for="eventEndTime">End Time:</label>
        <input type="time" id="eventEndTime" name="eventEndTime" required>

        <label for="eventLocation">Location:</label>
        <input type="text" id="eventLocation" name="eventLocation" required>

        <label for="TCP">Tech People Needed:</label>
        <textarea id="TCP" name="TCP" rows="4" required></textarea>

        <label for="volunteerHours">Volunteer Hours:</label>
        <input type="text" id="volunteerHours" name="volunteerHours" required>

        <div class="button-row">
            <button type="submit" style="background-color: green">Save Changes</button>
            <button type="button" style="background-color: red" onclick="history.back()">Cancel</button>
        </div>
    </form>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        // Support both ?id=... (main event) and ?requestId=...&isRequest=true (event request)
        const eventId = urlParams.get('id');
        const requestId = urlParams.get('requestId');
        const isRequest = urlParams.get('isRequest') === 'true';

        async function loadEvent() {
            try {
                const apiBase = window.location.origin;
                let response, event;
                if (isRequest && requestId) {
                    // Editing an event request
                    response = await fetch(`${apiBase}:5500/api/getEventRequest?id=${requestId}`);
                    if (!response.ok) throw new Error('Failed to fetch event request data');
                    event = await response.json();

                    // Map event request fields to editor fields
                    document.getElementById('eventName').value = event.name || '';
                    document.getElementById('eventDate').value = event.date || '';
                    document.getElementById('eventStartTime').value = event.start_time || '';
                    document.getElementById('eventEndTime').value = event.end_time || '';
                    document.getElementById('eventLocation').value = event.location || '';
                    document.getElementById('TCP').value = event.people || '';
                    document.getElementById('volunteerHours').value = event.volunteer_hours || '';
                } else if (eventId) {
                    // Editing a main event
                    response = await fetch(`${apiBase}:5500/api/getEvent?id=${eventId}`);
                    if (!response.ok) throw new Error('Failed to fetch event data');
                    event = await response.json();

                    document.getElementById('eventName').value = event.name || '';
                    document.getElementById('eventDate').value = event.date || '';
                    document.getElementById('eventStartTime').value = event.startTime || '';
                    document.getElementById('eventEndTime').value = event.endTime || '';
                    document.getElementById('eventLocation').value = event.location || '';
                    document.getElementById('TCP').value = event.TCP || event.people || '';
                    document.getElementById('volunteerHours').value = event.volunteerHours || event.volunteer_hours || '';
                } else {
                    throw new Error('No event ID provided');
                }
            } catch (error) {
                console.error(error);
                alert('Error loading event data!');
                window.location.href = 'AdminEventList.html';
            }
        }

        document.getElementById('eventForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorMessage = document.getElementById('error-message');

            // Prepare event object for update
            let updatedEvent;
            if (isRequest && requestId) {
                updatedEvent = {
                    id: requestId,
                    name: document.getElementById('eventName').value,
                    date: document.getElementById('eventDate').value,
                    start_time: document.getElementById('eventStartTime').value,
                    end_time: document.getElementById('eventEndTime').value,
                    location: document.getElementById('eventLocation').value,
                    people: document.getElementById('TCP').value,
                    volunteer_hours: document.getElementById('volunteerHours').value,
                };
            } else {
                updatedEvent = {
                    id: eventId,
                    name: document.getElementById('eventName').value,
                    date: document.getElementById('eventDate').value,
                    startTime: document.getElementById('eventStartTime').value,
                    endTime: document.getElementById('eventEndTime').value,
                    location: document.getElementById('eventLocation').value,
                    TCP: document.getElementById('TCP').value,
                    volunteerHours: document.getElementById('volunteerHours').value,
                };
            }

            // Time validation logic (match BookingPage.html)
            const startInput = document.getElementById('eventStartTime');
            const endInput = document.getElementById('eventEndTime');
            if (startInput.value && endInput.value) {
                const [startHour, startMinute] = startInput.value.split(':').map(Number);
                const [endHour, endMinute] = endInput.value.split(':').map(Number);

                let start = new Date(0, 0, 0, startHour, startMinute, 0);
                let end = new Date(0, 0, 0, endHour, endMinute, 0);

                if (end <= start) {
                    errorMessage.textContent = 'End time must be after start time.';
                    errorMessage.style.display = 'block';
                    return;
                }
            }

            try {
                const apiBase = window.location.origin;
                let response;
                if (isRequest && requestId) {
                    // Update event request
                    response = await fetch(`${apiBase}:5500/api/updateEventRequest`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(updatedEvent),
                    });
                } else {
                    // Update main event
                    response = await fetch(`${apiBase}:5500/api/updateEvent`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(updatedEvent),
                    });
                }

                if (!response.ok) {
                    throw new Error('Failed to save event data');
                }

                alert('Event updated successfully');
                window.location.href = 'AdminEventList.html#edit-event';
            } catch (error) {
                console.error(error);
                alert('Error saving event data!');
            }
        });

        loadEvent();
    </script>
</body>
</html>
