<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WCSS Tech Admin Editor</title>
    <link rel="icon" type="image/x-icon" href="/FavIcon.ico">
    <style>
        h1 {
            margin-top: 200px;
            font-size: 3rem;
            text-align: center;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 20px;
            box-sizing: border-box;
            background-color: rgb(20, 20, 20);
            color: white;
            font-family: monospace;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 94%;
            padding: 10px;
            font-size: 12px;
        }

        .button-row {
            display: flex;
            justify-content: space-between;
            width: 300px;
            margin-bottom: 20px;
        }

        .button-row button {
            width: 48%;
        }

        input[type="date"]:hover,
        input[type="time"]:hover {
            cursor: pointer;
        }
    </style>
    <script src="/JS/authClient.js"></script> <!-- Include the authentication check script -->
</head>

<body>
    <h1>Edit Event</h1>
    <form id="eventForm">

        <label for="eventDate">Event Date:</label>
        <input type="text" id="eventDate" name="eventDate" required>

        <label for="eventName">Event Name:</label>
        <input type="text" id="eventName" name="eventName" required>

        <label for="eventStartTime">Start Time:</label>
        <input type="text" id="eventStartTime" name="eventStartTime" required>

        <label for="eventEndTime">End Time:</label>
        <input type="text" id="eventEndTime" name="eventEndTime" required>

        <label for="eventLocation">Location:</label>
        <input type="text" id="eventLocation" name="eventLocation" required>

        <label for="TCP">Tech People Needed:</label>
        <textarea id="TCP" name="TCP" rows="4" required></textarea>

        <label for="volunteerHours">Volunteer Hours:</label>
        <input type="text" id="volunteerHours" name="volunteerHours" required>

        <button type="submit">Save Changes</button>
    </form>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const eventId = urlParams.get('id');

        async function loadEvent() {
            try {
                const response = await fetch(`/api/getEvent?id=${eventId}`);
                if (!response.ok) throw new Error('Failed to fetch event data');
                const event = await response.json();

                document.getElementById('eventName').value = event.name;
                document.getElementById('eventDate').value = event.date;
                document.getElementById('eventStartTime').value = event.startTime;
                document.getElementById('eventEndTime').value = event.endTime;
                document.getElementById('eventLocation').value = event.location;
                document.getElementById('TCP').value = event.TCP;
                document.getElementById('volunteerHours').value = event.voulenteerHours;

            } catch (error) {
                console.error(error);
                alert('Error loading event data');
            }
        }

        document.getElementById('eventForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const updatedEvent = {
                id: eventId,
                name: document.getElementById('eventName').value,
                date: document.getElementById('eventDate').value,
                startTime: document.getElementById('eventStartTime').value,
                endTime: document.getElementById('eventEndTime').value,
                location: document.getElementById('eventLocation').value,
                TCP: document.getElementById('TCP').value, // Correct field name
                voulenteerHours: document.getElementById('volunteerHours').value, // Correct field name
            };

            try {
                const response = await fetch('/api/updateEvent', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updatedEvent),
                });

                if (!response.ok) throw new Error('Failed to save event data');

                alert('Event updated successfully');
                window.location.href = 'AdminEventList.html';
            } catch (error) {
                console.error(error);
                alert('Error saving event data');
            }
        });

        loadEvent();
    </script>
</body>

</html>
