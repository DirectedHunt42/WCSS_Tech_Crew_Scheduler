<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dynamic Calendar</title>
    <style>
        html {
            overflow: hidden;
        }

        body {
            display: grid;
            align-items: center;
            margin: 0;
            grid-template-columns: 250px auto;
            font-family: monospace;
        }

        .calendar {
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin: 50px;
        }

        .calendar-header {
            display: grid;
            justify-items: center;
            align-items: center;
            padding: 10px;
            gap: 10px;
            grid-template-columns: auto auto 1fr auto auto;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content div {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            cursor: pointer;
            overflow: hidden;
        }

        .dropdown-content div:hover {
            background-color: #f1f1f1;
        }

        .dropbtn {
            background-color: #4CAF50;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .dates-content {
            display: none;
            position: absolute;
            background-color: white;
            padding: 8px;
            width: 300px;
            height: 300px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .calendar-header button {
            background-color: transparent;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            font-family: monospace;
        }

        #month-year {
            font-size: 1.2em;
            font-weight: bold;
        }

        .calendar-weekdays {
            font-family: monospace;
            background-color: #eaeef3;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0;
            /* Remove any extra spacing */
        }

        .calendar-dates {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: repeat(6, 1fr);
        }

        .calendar-weekdays div,
        .calendar-dates div {
            text-align: center;
            padding: 10px;
            height: 75px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 2px solid #eaeef3;
            cursor: pointer;
        }

        .calendar-weekdays {
            background-color: #eaeef3;
        }

        .calendar-weekdays div {
            font-weight: bold;
        }

        .calendar-dates div {
            border-bottom: 1px solid #eaeef3;
            cursor: pointer;
        }

        .calendar-dates div:hover {
            background-color: #f1f1f1;
        }

        .ghost-day {
            color: #ccc;
            pointer-events: none;
            /* Disable interaction */
        }

        .sidebar {
            height: 100vh;
            background-color: #111;
            padding-top: 20px;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .dates-content h1 {
            margin: 0;
            font-size: 24px;
            text-align: center;
        }
        
    </style>
</head>

<body>
    <div class="sidebar">
        <a href="membersPage.html">Calendar</a>
        <a href="eventlist.html">Event List</a>
        <a href="helpfulResources.html">Helpful Resources</a>
        <a href="contacts.html">Contacts</a>
        <a href="LogInPage.html">Return To Log In</a>
    </div>

    <div class="calendar">
        <div class="calendar-header">
            <button id="prev-year">«</button>
            <button id="prev-month">‹</button>
            <div class="dropdown">
                <button id="month-year" class="dropbtn">Select Month</button>
                <div id="month-year-select" class="dropdown-content">
                    <div data-month="0">January</div>
                    <div data-month="1">February</div>
                    <div data-month="2">March</div>
                    <div data-month="3">April</div>
                    <div data-month="4">May</div>
                    <div data-month="5">June</div>
                    <div data-month="6">July</div>
                    <div data-month="7">August</div>
                    <div data-month="8">September</div>
                    <div data-month="9">October</div>
                    <div data-month="10">November</div>
                    <div data-month="11">December</div>
                </div>
            </div>
            <button id="next-month">›</button>
            <button id="next-year">»</button>
        </div>
        <div class="calendar-body">
            <div class="calendar-weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="calendar-dates">
                <!-- Dates are populated here-->
            </div>
        </div>
    </div>

    <div id="dates-content" class="dates-content">
        <h1 id="current-date">Current Date</h1>
    </div>

    <script src="calendar_script.js"></script>
</body>

</html>
