<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dynamic Calendar</title>
    <link rel="stylesheet" href="MasterStyles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calendar {
            width: 1000px;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .dropdown {
            display: flex;
            align-items: center;
        }

        .dropdown content {
            display: flex;
            position: relative;
        }

        .calendar-header button {
            background-color: transparent;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
        }

        #month-year {
            font-size: 1.2em;
            font-weight: bold;
        }

        .calendar-weekdays {
            background-color: #eaeef3;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0;
            /* Remove any extra spacing */
        }

        .calendar-dates {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: repeat(6, 1fr);
        }

        .calendar-weekdays div,
        .calendar-dates div {
            text-align: center;
            padding: 10px;
            height: 75px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid #eaeef3;
            cursor: pointer;
        }

        .calendar-weekdays {
            background-color: #eaeef3;
        }

        .calendar-weekdays div {
            font-weight: bold;
        }

        .calendar-dates div {
            border-bottom: 1px solid #eaeef3;
            cursor: pointer;
        }

        .calendar-dates div:hover {
            background-color: #f1f1f1;
        }

        .ghost-day {
            color: #ccc;
            /* Light gray color for ghost numbers */
            pointer-events: none;
            /* Disable interaction */
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="membersPage.html">Calendar</a>
        <a href="eventlist.html">Event List</a>
        <a href="helpfulResources.html">Helpful Resources</a>
        <a href="contacts.html">Contacts</a>
    </div>

    <div class="calendar">
        <div class="calendar-header">
            <button id="prev-month">‹</button>
            <div class="dropdown">
                <a id="month-year"></a>
                <!-- <select id="year-select">
                </select> -->
            </div>
            <button id="next-month">›</button>
        </div>
        <div class="calendar-body">
            <div class="calendar-weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>

            <div class="calendar-dates">
                <!-- Dates will be populated here -->
            </div>
        </div>
    </div>

    <script src="calendar_script.js"></script>
</body>

</html>
