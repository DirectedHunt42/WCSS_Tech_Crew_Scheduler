<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="/CSS/DarkStyle.css">
    <link rel="icon" type="image/x-icon" href="/FavIcon.ico">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            font-size: 15em;
            position: relative;
            color: #fff;
            text-shadow: 0 0 5px #fff, 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 40px #ff0000;
            animation: glitch 2s infinite;
        }
        h1::before, h1::after {
            content: '404';
            position: absolute;
            top: 0;
            left: 0;
            background: transparent;
            overflow: hidden;
            clip: rect(0, 900px, 0, 0);
            animation: glitch 5s infinite;
        }
        @keyframes glitch {
            0% {
                clip: rect(0, 900px, 0, 0);
                transform: translate(0, 0);
            }
            10% {
                clip: rect(10px, 950px, 50px, 0);
                transform: translate(-5px, -5px);
            }
            20% {
                clip: rect(20px, 900px, 70px, 0);
                transform: translate(5px, 5px);
            }
            30% {
                clip: rect(30px, 900px, 90px, 0);
                transform: translate(-10px, 10px);
            }
            40% {
                clip: rect(40px, 900px, 110px, 0);
                transform: translate(10px, -10px);
            }
            50% {
                clip: rect(50px, 900px, 130px, 0);
                transform: translate(0, 0);
            }
            60% {
                clip: rect(60px, 950px, 150px, 0);
                transform: translate(-5px, 5px);
            }
            70% {
                clip: rect(70px, 900px, 170px, 0);
                transform: translate(5px, -5px);
            }
            80% {
                clip: rect(80px, 900px, 190px, 0);
                transform: translate(-10px, 10px);
            }
            90% {
                clip: rect(90px, 900px, 210px, 0);
                transform: translate(10px, -10px);
            }
            100% {
                clip: rect(100px, 900px, 230px, 0);
                transform: translate(0, 0);
            }
        }
        p {
            font-size: 1.5em;
            color: #fff;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            font-size: 1.2em;
        }
    </style>
    <script>
        // Function to switch stylesheets based on the user's preference
        function applyTheme() {
            const darkModeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
            const linkElement = document.querySelector('link[rel="stylesheet"]');

            if (darkModeMediaQuery.matches) {
                // If the user prefers dark mode, load the dark stylesheet
                linkElement.href = '/CSS/DarkStyle.css';
            } else {
                // If the user prefers light mode, load the light stylesheet
                linkElement.href = '/CSS/LightStyle.css';
            }
        }

        // Apply the theme on page load
        applyTheme();

        // Listen for changes in the user's color scheme preference
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', applyTheme);
    </script>
</head>
<body>
    <h1>404</h1>
    <p>How did you get here?</p>
    <a href="UserPage/UserPage.html">Return to Home Page</a>
</body>
</html>
