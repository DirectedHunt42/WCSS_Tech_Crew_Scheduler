<!DOCTYPE html>
<html lang="en">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        label, input, button {
            margin: 10px;
        }

        input {
            width: 200px;
            padding: 10px;
            font-size: 12px;
        }

        button {
            width: 94%;
            padding: 10px;
            font-size: 12px;
        }

        .button-row {
            display: flex;
            justify-content: center;
            width: 300px;
        }

        h1 {
            font-size: 3rem;
            text-align: center;
        }
    </style>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forgot Password</title>
        <link rel="stylesheet" href="MasterStyle.css">
    </head>
    <body>
        <h1>Forgot Password</h1>
        <form action="/forgot-password" method="post">
            <!--Email-->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <!--Submit-->
            <button type="submit">Reset Password</button>
            <!--Back to Log In Button-->
            <div class="button-row">
                <button type="button" onclick="window.location.href='LogInPage.html'">Back to Log In</button>
            </div>
        </form>
    </body>
</html>
