<!DOCTYPE html>
<html lang="en">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        label, input, button {
            margin: 10px;
        }

        input {
            width: 200px;
            padding: 10px;
            font-size: 16px;
        }

        button {
            width: 48%;
            padding: 10px;
            font-size: 16px;
        }

        .button-row {
            display: flex;
            justify-content: space-between;
            width: 300px;
        }

        .button-row button {
            width: 48%;
        }
    </style>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WCSS Tech Crew Booking</title>
        <link rel="stylesheet" href="MasterStyle.css">
    </head>
    <body>
        <h1 style="text-align: center;">Log In</h1>
        <form action="/login" method="post">
            <!--Username-->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <!--Password-->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <!--Submit-->
            <button type="submit">Log In</button>
            <!--Admin and Forgot Password Buttons-->
            <div class="button-row">
                <button type="button" onclick="window.location.href='AdminLogInPage.html'">Admin</button>
                <button type="button" onclick="window.location.href='ForgotPassword.html'">Forgot Password</button>
            </div>
        </form>
    </body>
</html>
